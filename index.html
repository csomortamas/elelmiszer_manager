<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manager</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-5">
            <h1>Élelmiszer manager</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><h5><b>Háztartás</b></h5></th>
                        <th colspan="3">
                            <button type="button" class="btn btn-outline-dark">Törlés</button>
                            <button type="button" class="btn btn-outline-dark">Módosítás</button>
                            <button type="button" class="btn btn-outline-dark">Tartalom</button>
                        </th>
                    </tr>
                    <tr>
                        <td><b>Név</b></td>
                        <td><b>Hőmérséklet</b></td>
                        <td><b>Méret</b></td>
                        <td><b>Termékek száma</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hűtő</td>
                        <td>5°C</td>
                        <td>120 l</td>
                        <td>37 db</td>
                    </tr>
                    <tr>
                        <td>Spájz</td>
                        <td>15°C</td>
                        <td>1 000 l</td>
                        <td>311 db</td>
                    </tr>
                    <tr>
                        <td>Szekrény</td>
                        <td>22°C</td>
                        <td>200 l</td>
                        <td>94 db</td>
                    </tr>
                    </tbody>
            </table>
            <button type="button" class="btn btn-outline-dark">+</button>
        </div>
    </body>
</html>
